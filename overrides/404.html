<!doctype html>
<html lang=en>
<head>
	<title>404 - Not found</title>
</head>
<body>
  	<h1>404 - Not found</h1>

	<script>
	function my404path() {
	    var x = location.pathname;
	    document.getElementById("my404key").innerHTML = x;
	}
	window.onload=my404path;
	</script>

	<p>Sorry! The page you are looking for, <code><span id="my404key"></span></code> does not exist on this website.</p>
	<p>If there is no typographical error, you may tweet me to fix a broken link. Thanks!</p>

	<div class="text-center">
	<a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ config.extra.twitter }}" data-size="large" data-dnt="true">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</div>

	<a href="{{ config.site_url }}">Homepage</a>
</body>
</html>
